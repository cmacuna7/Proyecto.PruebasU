<!DOCTYPE html>
<html>
<head>
  <title>Test Login</title>
  <style>
    body { font-family: Arial; max-width: 600px; margin: 50px auto; }
    form { padding: 20px; border: 1px solid #ccc; margin-bottom: 20px; }
    input { display: block; width: 100%; padding: 10px; margin: 10px 0; }
    button { padding: 10px 20px; background: #007bff; color: white; border: none; cursor: pointer; }
    #result { padding: 20px; background: #f5f5f5; }
  </style>
</head>
<body>
  <h1>Test de Login</h1>
  <form id="loginForm">
    <input type="email" id="email" placeholder="admin@consecionaria.com" value="admin@consecionaria.com">
    <input type="password" id="password" placeholder="consesionariachida" value="consesionariachida">
    <button type="submit">Login</button>
  </form>
  <div id="result"></div>
  
  <script>
    document.getElementById('loginForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      
      document.getElementById('result').innerHTML = '<p>Cargando...</p>';
      
      try {
        const res = await fetch('http://localhost:3000/api/auth/login', {
          method: 'POST',
          headers: {'Content-Type': 'application/json'},
          body: JSON.stringify({ email, password })
        });
        
        const data = await res.json();
        if (res.ok) {
          document.getElementById('result').innerHTML = '<p style="color: green;"><strong>✓ Login exitoso!</strong></p><pre>' + JSON.stringify(data, null, 2) + '</pre>';
        } else {
          document.getElementById('result').innerHTML = '<p style="color: red;"><strong>✗ Error:</strong></p><pre>' + JSON.stringify(data, null, 2) + '</pre>';
        }
      } catch (err) {
        document.getElementById('result').innerHTML = '<p style="color: red;"><strong>✗ Error de conexión:</strong> ' + err.message + '</p>';
      }
    });
  </script>
</body>
</html>
