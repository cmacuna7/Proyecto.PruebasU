<div class="calculator-container">
  <h2>Calculadora</h2>
  
  <div class="form-group">
    <label for="numberA">Número A:</label>
    <input 
      id="numberA"
      type="number" 
      [(ngModel)]="numberA"
      name="numberA"
      class="input-field"
      placeholder="Ingrese número A"
    />
  </div>

  <div class="form-group">
    <label for="numberB">Número B:</label>
    <input 
      id="numberB"
      type="number" 
      [(ngModel)]="numberB"
      name="numberB"
      class="input-field"
      placeholder="Ingrese número B"
    />
  </div>

  <div class="form-group">
    <label for="operation">Operación:</label>
    <select 
      id="operation"
      [(ngModel)]="operation"
      name="operation"
      class="select-field"
    >
      <option value="multiply">Multiplicar</option>
      <option value="divide">Dividir</option>
    </select>
  </div>

  <button 
    id="calculateBtn"
    (click)="calculate()"
    class="btn-calculate"
  >
    Calcular
  </button>

  @if (result !== null) {
    <div id="resultDiv" class="result-box">
      <p>Resultado: <span id="resultValue" class="result-value">{{ result }}</span></p>
    </div>
  }
</div>
