name: Deploy to Vercel

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Install Dependencies (Backend)
        run: cd Backend && npm install

      - name: Install Dependencies (Frontend)
        run: cd frontend && npm install

      - name: Run Tests (Backend)
        run: cd Backend && npm test
        continue-on-error: true # Opcional: permitir deploy aunque fallen tests por ahora

      - name: Deploy to Vercel Action
        uses: amondnet/vercel-action@v25
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }} # Necesitas configurar esto en GitHub
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }} # Necesitas configurar esto en GitHub
          vercel-args: '--prod'
